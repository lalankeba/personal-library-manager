<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Personal Library Manager</h1>
    <div class="container">
        <h2>Books in the Library</h2>
        <table id="books-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Read Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="books-table-body">
            </tbody>
        </table>
    </div>
    <div class="container">
        <h2>Add New Book</h2>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title">
            <label for="author">Author:</label>
            <input type="text" id="author">
            <button id="add-book">Add Book</button>
        </div>
    </div>
    <div class="container">
        <h2>Unread Books</h2>
        <button id="list-unread-books">List Unread Books</button>
        <div>
            <dl id="unread-books"></dl>
        </div>
    </div>
    <div class="container">
        <h2>Find Books by Author</h2>
        <div>
            <label for="find-author">Author: </label>
            <input type="text" id="find-author">
            <button id="find-books-by-author">Find Books</button>
        </div>
        <div>
            <ul id="books-by-author"></ul>
        </div>
    </div>
    <div class="container">
        <h2>Check Library for Books by Title</h2>
        <div>
            <label for="check-title">Title: </label>
            <input type="text" id="check-title">
            <button id="check-books-by-title">Check Books</button>
        </div>
        <div id="books-by-title"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
